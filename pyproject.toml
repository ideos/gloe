[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gloe"
version = "0.4.3"
authors = [
  { name="Samir Braga", email="samirchavess@gmail.com" },
]
description = "Gloe is a general purpose library made to help developers to create, maintain, document and test operational and data flows."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    'typing_extensions~=4.7.1',
    'schemdraw~=0.16',
    'setuptools~=61.2.0',
    'mypy~=1.7.0',
    'networkx~=3.1'
]

[project.urls]
"Homepage" = "https://gitlab.com/ideos_dev/gloe"
"Bug Tracker" = "https://gitlab.com/ideos_dev/gloe/-/issues"

[tool.pytest.ini_options]
pythonpath = [
  "src"
]


